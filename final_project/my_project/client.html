<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地震観測アプリ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>地震観測アプリ</h1>

    <h2>観測された地震一覧</h2>
    <ul id="quake-list">
        <!-- 地震データがここに表示されます -->
    </ul>

    <h2>新しい地震を記録</h2>
    <form id="add-quake-form">
        <label for="date">発生日時:</label>
        <input type="datetime-local" id="date" name="date" required><br>
        <label for="location">場所:</label>
        <input type="text" id="location" name="location" required><br>
        <label for="magnitude">マグニチュード:</label>
        <input type="number" id="magnitude" name="magnitude" step="0.1" min="0" required><br>
        <label for="depth">深さ (km):</label>
        <input type="number" id="depth" name="depth" step="1" min="0"><br>
        <button type="submit">記録</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
